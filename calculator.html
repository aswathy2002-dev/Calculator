<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .calculator {
        width: 300px;
        margin: 100px auto;
        padding: 30px;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgb(202, 66, 89);
    }
    .display {
        width: 100%;
        height: 50px;
        margin-bottom: 10px;
        text-align: right;
        /* padding: 10px; */
        border: 1px solid rgb(242, 224, 224);
        border-radius: 5px;
        font-size: 18px;
    }
    .button-container{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .button {
      width: 50px;
      height: 50px;
        border-radius: 5px;
        font-size: 18px;
        margin:5px;
        border: 3px solid rgb(244, 238, 238);
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .button:active {
        background:white;
    }
    .equal{
        width: 150px;
        background-color:pink;
    }
    .c{
        background-color: rgb(175, 88, 102);  

    }
    .op{
        background-color:pink;
    }
   
   
</style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="button-container">
            <div class="button c" onclick="clearDisplay()">C</div>
            <div class="button op" onclick="input('%')">%</div>
            <div class="button op" onclick="input('/')">/</div>
            <div class="button op" onclick="input('*')">*</div>
            <div class="button" onclick="input('7')">7</div>
            <div class="button" onclick="input('8')">8</div>
            <div class="button" onclick="input('9')">9</div>
            <div class="button op" onclick="input('-')">-</div>
            <div class="button" onclick="input('4')">4</div>
            <div class="button" onclick="input('5')">5</div>
            <div class="button" onclick="input('6')">6</div>
            <div class="button op" onclick="input('+')">+</div>
            <div class="button" onclick="input('1')">1</div>
            <div class="button" onclick="input('2')">2</div>
            <div class="button" onclick="input('3')">3</div>
            <div class="button" onclick="input('0')">0</div>
            <div class="button" onclick="input('.')">.</div>
            <div class="button equal" onclick="calculate()">=</div>

        </div>
    </div>
    <script>
        function input(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function calculate() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
    
</body>
</html>
